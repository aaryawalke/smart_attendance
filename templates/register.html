<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher/HOD Signup</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h3 {
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .form-icon {
      margin-right: 8px;
      color: #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3 class="text-center mb-4"><i class="fas fa-user-plus form-icon"></i>Teacher/HOD Signup</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="fas fa-user form-icon"></i>Full Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope form-icon"></i>Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock form-icon"></i>Create Password</label>
        <input type="password" class="form-control" name="password" id="password" required minlength="6">
      </div>

       <!-- Role Selection Radio Buttons -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user-tag form-icon"></i>Select Role</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="teacher" value="Teacher" required>
          <label class="form-check-label" for="teacher">Teacher</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="hod" value="HOD">
          <label class="form-check-label" for="hod">HOD</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2"><i class="fas fa-user-plus"></i> Sign Up</button>

      <div class="text-center mt-3">
        <small>Already registered? <a href="/">Login here</a></small>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
