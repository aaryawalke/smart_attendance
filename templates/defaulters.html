<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defaulters List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8d7e7, #b5e1f7);
            min-height: 100vh;
            padding: 40px 15px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-secondary, .btn-success {
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸ“‰ Defaulters List - {{ subject }}</h2>
        <a href="{% if session['role'] == 'Teacher' %}/dashboard{% else %}/hod_dashboard{% endif %}" class="btn btn-secondary mb-3">â¬… Back to Dashboard</a>

        {% if defaulters %}
        <div class="text-end mb-3">
            <button class="btn btn-success" onclick="exportTableToExcel('defaultersTable', 'Defaulters_List')">
                <i class="fas fa-file-excel me-1"></i> Export to Excel
            </button>
        </div>

        <table id="defaultersTable" class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Total Sessions</th>
                    <th>Present</th>
                    <th>Attendance %</th>
                </tr>
            </thead>
            <tbody>
                {% for d in defaulters %}
                <tr>
                    <td>{{ d.roll_no }}</td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.total }}</td>
                    <td>{{ d.present }}</td>
                    <td>{{ d.percentage }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted">No defaulters found.</p>
        {% endif %}
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Export to Excel Script -->
    <script>
        function exportTableToExcel(tableID, filename = '') {
            const table = document.getElementById(tableID);
            const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(wb, filename ? `${filename}.xlsx` : 'Defaulters_List.xlsx');
        }
    </script>
</body>
</html>
